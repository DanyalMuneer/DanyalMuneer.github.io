<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>JOKER // PRIVATE SERVER</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --neon:#00ff9c;
  --bg:#050707;
  --danger:#ff2a2a;
}
*{box-sizing:border-box}

body{
  margin:0;
  height:100vh;
  background:
    radial-gradient(circle at center, #0a1b16 0%, var(--bg) 65%),
    url("https://i.imgur.com/8Km9tLL.jpg") center/cover no-repeat;
  color:var(--neon);
  font-family: ui-monospace, Menlo, Consolas, monospace;
  display:flex;
  align-items:center;
  justify-content:center;
}

/* ===== CARD ===== */
.card{
  width:min(420px,92%);
  background:rgba(0,0,0,.85);
  border:1px solid rgba(0,255,156,.4);
  border-radius:14px;
  padding:26px;
  box-shadow:0 0 40px rgba(0,255,156,.25);
  transition:0.2s;
}

/* ===== TERMINAL ===== */
.terminal{
  font-size:14px;
  line-height:1.6;
  min-height:90px;
}

.cursor{
  display:inline-block;
  width:8px;
  background:var(--neon);
  margin-left:4px;
  animation:blink 1s infinite;
}
@keyframes blink{
  0%,50%,100%{opacity:1}
  25%,75%{opacity:0}
}

/* ===== INPUTS ===== */
input{
  width:100%;
  padding:12px;
  margin-top:10px;
  background:#020504;
  color:var(--neon);
  border:1px solid rgba(0,255,156,.35);
  border-radius:10px;
  outline:none;
}

button{
  width:100%;
  padding:12px;
  margin-top:10px;
  background:linear-gradient(135deg,#00ff9c,#0ad3ff);
  border:none;
  border-radius:10px;
  font-weight:700;
  cursor:pointer;
}

.msg{margin-top:8px;font-size:13px}
.ok{color:#7dffcf}
.deny{color:var(--danger)}
.hidden{display:none}
.footer{margin-top:14px;font-size:11px;opacity:.6;text-align:center}

/* ===== GLITCH EFFECT ===== */
@keyframes glitch {
  0% { transform: translate(0); }
  20% { transform: translate(-3px, 3px); }
  40% { transform: translate(3px, -3px); }
  60% { transform: translate(-3px, -3px); }
  80% { transform: translate(3px, 3px); }
  100% { transform: translate(0); }
}
.glitch{
  animation:glitch 0.35s linear 3;
  box-shadow:0 0 25px var(--danger);
  border-color:var(--danger);
}

/* ===== RED FLASH ===== */
.flash{
  animation:flash 0.4s;
}
@keyframes flash{
  0%{background:rgba(255,0,0,0.2)}
  100%{background:rgba(0,0,0,.85)}
}
</style>
</head>

<body>

<div class="card" id="card">

  <div class="terminal">
    <span id="typed"></span><span class="cursor"></span>
  </div>

  <!-- STEP 1 -->
  <div id="step1" class="hidden">
    <input type="password" id="password" placeholder="Enter access password">
    <button onclick="checkPass()">AUTHENTICATE</button>
    <div id="msg1" class="msg"></div>
  </div>

  <!-- STEP 2 -->
  <div id="step2" class="hidden">
    <input type="text"
      id="answer"
      name="field_x9a2"
      autocomplete="new-password"
      autocorrect="off"
      autocapitalize="off"
      spellcheck="false"
      placeholder="NAME OF YOUR LOVE.">
    <button onclick="checkAnswer()">VERIFY IDENTITY</button>
    <div id="msg2" class="msg"></div>
  </div>

  <div class="footer">© Joker Vault • Encrypted Gateway</div>
</div>

<script>
/* ===== CONFIG ===== */
const PASSWORD = "joker@cute";
const CORRECT_ANSWER = "daniyal";
const DRIVE_LINK = "https://drive.google.com/drive/folders/1WWq19N7ydwHvhCQ6xcrd8ZkAuQDM0aDf?usp=sharing";

/* ===== TYPING EFFECT ===== */
const text = [
  "Connecting to Joker Private Server...",
  "Initializing encrypted tunnel...",
  "Firewall: ACTIVE",
  "Unauthorized access will be punished."
];
let line=0, char=0;
const typed=document.getElementById("typed");

function typeEffect(){
  if(line < text.length){
    if(char < text[line].length){
      typed.innerHTML += text[line][char++];
      setTimeout(typeEffect,40);
    }else{
      typed.innerHTML += "<br>";
      char=0; line++;
      setTimeout(typeEffect,400);
    }
  }else{
    document.getElementById("step1").classList.remove("hidden");
  }
}
typeEffect();

/* ===== DENY EFFECT ===== */
function denyEffect(){
  const card=document.getElementById("card");
  card.classList.add("glitch","flash");

  if(navigator.vibrate){
    navigator.vibrate([200,100,200,100,300]);
  }

  setTimeout(()=>{
    card.classList.remove("glitch","flash");
  },900);
}

/* ===== LOGIC ===== */
function checkPass(){
  const p=document.getElementById("password").value;
  const m=document.getElementById("msg1");

  if(p===PASSWORD){
    m.textContent="✔ Access granted. Secondary verification required.";
    m.className="msg ok";
    document.getElementById("step1").classList.add("hidden");
    document.getElementById("step2").classList.remove("hidden");
  }else{
    m.textContent="❌ Access denied.";
    m.className="msg deny";
    denyEffect();
  }
}

function checkAnswer(){
  const a=document.getElementById("answer").value.trim().toLowerCase();
  const m=document.getElementById("msg2");

  if(a===CORRECT_ANSWER){
    m.textContent="✔ Identity verified. Redirecting…";
    m.className="msg ok";
    setTimeout(()=>window.location.href=DRIVE_LINK,900);
  }else{
    m.textContent="❌ Verification failed.";
    m.className="msg deny";
    denyEffect();
  }
}
</script>

</body>
</html>
